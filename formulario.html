    <!-- Contenido Principal -->
    <main>
        <button id="emergency-btn" class="emergency-btn">Recargar Datos</button>
        <h2>Formulario Seleccionado</h2>
        <p>Completa la información del formulario:</p>
        
        <!-- Contenedor del formulario -->
        <div class="form-container">
            <div class="form-section">
                <h3>Datos del Cliente</h3>
                <div class="form-group">
                    <label for="buscarCliente">Buscar Cliente</label>
                    <select id="buscarCliente" class="dropdown">
                        <option value="">Seleccionar Cliente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="buscarUnidad">Unidad</label>
                    <select id="buscarUnidad" class="dropdown">
                        <option value="">Seleccionar Unidad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dniRuc">DNI o RUC</label>
                    <input type="text" id="dniRuc" placeholder="DNI o RUC" disabled>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" placeholder="Departamento" disabled>
                </div>
                <div class="form-group">
                    <label for="distrito">Distrito</label>
                    <input type="text" id="distrito" placeholder="Distrito" disabled>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Dirección" disabled>
                </div>
                <div class="form-group">
                    <label for="latitud">Latitud</label>
                    <input type="text" id="latitud" placeholder="Latitud" disabled>
                </div>
                <div class="form-group">
                    <label for="longitud">Longitud</label>
                    <input type="text" id="longitud" placeholder="Longitud" disabled>
                </div>
                <div class="form-group">
                    <label for="tipoTarea">Tipo de Tarea</label>
                    <input type="text" id="tipoTarea" placeholder="Tipo de Tarea" disabled>
                </div>
                <div class="form-group">
                    <label for="ubicaciones-mapa">Mapa</label>
                    <div id="ubicaciones-mapa" style="width: 100%; height: 300px; border: 1px solid #ccc; border-radius: 8px;"></div>
                </div>
            </div>
        </div>

        <div class="form-buttons">
            <button id="cancelar" class="cancel">Cancelar</button>
            <button id="enviar" class="submit">Enviar</button>
        </div>
    </main>
